<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Educational Quiz</h1>
    </header>
    <section id="introduction">
        <h2>Welcome to the Educational Quiz!</h2>
        <p>Test your knowledge with our interactive quiz. Answer the questions and get instant feedback.</p>
    </section>
    <section id="quiz">
        <h2>Quiz Questions</h2>
        <article id="question1">
            <h3>Question 1</h3>
            <p>What is the capital of France?</p>
            <input type="text" id="answer1">
            <button onclick="checkAnswer('answer1', 'Paris')">Submit</button>
            <p id="feedback1"></p>
        </article>
        <article id="question2">
            <h3>Question 2</h3>
            <p>What is the chemical symbol for water?</p>
            <input type="text" id="answer2">
            <button onclick="checkAnswer('answer2', 'H2O')">Submit</button>
            <p id="feedback2"></p>
        </article>
    </section>
    <footer>
        <p>Contact us at quiz@example.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
